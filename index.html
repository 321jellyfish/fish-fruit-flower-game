<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish, Fruit, Flower Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <h1>Pick a category...</h1>

    <div class="buttonContainer">
        <div class="category-button" id="fish-button">
            <img src="images/fish.png" alt="Choose fish">
        </div>
        <div class="category-button" id="fruit-button">
            <img src="images/fruit.png" alt="Choose fruit">
        </div>
        <div class="category-button" id="flower-button">
            <img src="images/flower.png" alt="Choose flower">
        </div>
    </div>

    <button id="first-letter">First Letter Clue?</button>
    
    <p>You have twenty guesses!</p>
    
    <form>
        <input type="text">
        <button id="submit-button">Submit</button>
    </form>
        
    <div class=userGuesses>
        <p></p>
    </div>

    
    <button id="start-again-button">Start again?</button>
     
</body>
</html>
