<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish, Fruit, Flower Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <h1>Pick a category...</h1>


    <div class="buttonContainer">
        <div class="categoryButton" id="fishButton">
            <img src="images/fish.png" alt="Choose fish">
        </div>
        <div class="categoryButton" id="fruitButton">
            <img src="images/fruit.png" alt="Choose fruit">
        </div>
        <div class="categoryButton" id="flowerButton">
            <img src="images/flower.png" alt="Choose flower">
        </div>
    </div>

    
    <button id="first">First Letter Clue?</button>
    

    
    <p>You have twenty guesses!</p>
    

    
    <form>
        <input type="text" disabled>
        <button>Submit</button>
    </form>
        
   

    <div class=userGuesses>
        <p></p>
    </div>

    
    <button>Start again?</button>
    



    
</body>


</html>
