<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish, Fruit, Flower Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Fish, Fruit, Flower Game</h1>
    <h2>Pick a category...</h2>

    <div class="buttonContainer">
        <div class="category-button">
            <button id="fish-button"><img src="images/fish.png" alt="Choose fish"><br>Fish</button>
        </div>
        <div class="category-button">
            <button id="fruit-button"><img src="images/fruit.png" alt="Choose fruit"><br>Fruit</button>
        </div>
        <div class="category-button">
            <button id="flower-button"><img src="images/flower.png" alt="Choose flower"><br>Flower</button>
        </div>
    </div>

    <button id="first-letter">First Letter Clue?</button>
    <p id="first-letter-clue"></p>
    
    <p>You have twenty guesses!</p>

    <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
    <button class="guessSubmit">Submit guess</button>
        
    <div class=userGuesses>
        <p></p>
    </div>
    
    <button id="start-again-button">Start again?</button>
     
</body>
</html>
